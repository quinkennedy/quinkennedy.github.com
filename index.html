---
layout: default
---

<div class="home">
  <h1>Of The Highest Importance</h1>
  <ul class="links">
    <li>
      <a href="https://github.com/{{ site.username }}">GitHub account</a>
    </li>
    <li>
      <a href="http://quinkennedy.github.io/spacebrew-stuff/">Spacebrew Stuff</a>
    </li>
    <li>
      <a href="http://quinkennedy.com/">Other Site</a>
    </li>
    <li>
      <a href="http://vimeopro.com/labatrockwell/public">LAB@rg videos</a>
    </li>
  </ul>
<br />
  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
