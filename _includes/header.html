<div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item nav-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
        {% for page in site.pages %}
			{% if page.title != null %}
          <a class="blog-nav-item" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
			{% endif %}
        {% endfor %}
        </nav>
      </div>
    </div>
